<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>聊天室</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script src="js/socket.io.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>
		 <video id="video" autoplay></video>
		<div class="main_container">
			<div class="main_header">
				<h1>快乐的聊天室</h1>
				<input id="user_name_text" type="text" placeholder="输入昵称"/>
				<input id="connect_btn" type="button" value="登录" title="登录" />
				<span id="usr_online_status"></span>
			</div>
			<div id="history_msg_content">
			</div>
			<div class="controls">
				<div class="controls_btn_show">
					<input id="color_btn" type="color" placeHolder='#000000' title="字体颜色" />
					<input id="emoji_btn" type="button" value="表情" title="表情" />
					<input id="video_btn" type="button" value="视频" title="视频" />
					<input id="file_btn" type="file" title="文件" />
					<input id="clear_btn" type="button" value="清空记录" title="清空聊天记录" />
					<input id="send_btn" type="button" value="发送" title="发送" />
				</div>
				<textarea id="message_input"></textarea>
				<div id="emoji_content">
                </div>
			</div>
		</div>
	</body>

</html>
